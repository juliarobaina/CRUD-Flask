<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>RDS - Clientes</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initital-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
           
            <div class="col-md-2 backIndex">
                <a href="/" class="btn btn-outline-secondary">Voltar</a>
            </div>

            <div class="col-md-6 formDiv">
                <h2>Alterar Clientes</h2>
                <hr>
                <table class="table tableDivUpdate">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Idade</th>
                            <th>CPF</th>
                            <th><i class="fa fa-user-edit fa-2x" aria-hidden="true"></i></th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        {% for cliente in dados%}
                            <tr>
                                <th scope="row">{{cliente[0]}}</th>
                                <td>{{cliente[1]}}</td>
                                <td>{{cliente[2]}}</td>
                                <td>{{cliente[3]}}</td>
                                
                               <td><a href="/formularioAlterarCliente/{{cliente[0]}}"><i class="fa fa-pen-square fa-2x" aria-hidden="true"></i></a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                    
                   
                </table>
                
            </div>
            
        </div>
       
        

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
       
    </body>
</html>
